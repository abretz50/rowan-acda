<!-- ===== Seamless Looping Gallery (paste near the bottom of index.html) ===== -->
<section class="section">
  <div class="container loop-gallery-wrap">
    <div id="my-loop-gallery" class="loop-gallery loop-animate">
      <!-- Replace srcs with your actual images under images/ or assets/img/ -->
      <figure><img src="assets/img/gallery1.png" alt="Gallery image 1" loading="lazy"></figure>
      <figure><img src="assets/img/gallery2.png" alt="Gallery image 2" loading="lazy"></figure>
      <figure><img src="assets/img/gallery3.png" alt="Gallery image 3" loading="lazy"></figure>
      <figure><img src="assets/img/gallery4.png" alt="Gallery image 4" loading="lazy"></figure>
      <!-- Add extra photos here (can be JPG/PNG you uploaded): -->
      <figure><img src="assets/img/hanna-shein.jpg" alt="Hanna Shein" loading="lazy"></figure>
      <figure><img src="assets/img/adam-bretz.jpg" alt="Adam Bretz" loading="lazy"></figure>
      <figure><img src="assets/img/emma-seidel.jpg" alt="Emma Seidel" loading="lazy"></figure>
      <figure><img src="assets/img/cameron-hyson.jpg" alt="Cameron Hyson" loading="lazy"></figure>
      <figure><img src="assets/img/jessenia-zavala.jpg" alt="Jessenia Zavala" loading="lazy"></figure>
      <figure><img src="assets/img/makayli-matias.jpg" alt="Makayli Matias" loading="lazy"></figure>
    </div>
  </div>
</section>
