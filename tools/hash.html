<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Password Hash Tool</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body{font-family:Inter,system-ui,sans-serif;max-width:720px;margin:0 auto;padding:24px}
    label{display:block;margin:.5rem 0 .25rem}
    input{width:100%;height:44px;border-radius:12px;border:1px solid #E5E7EB;padding:0 12px}
    .btn{margin-top:10px;height:44px;padding:0 14px;border-radius:12px;border:1px solid #E5E7EB;background:#7A0A0A;color:#fff}
    pre{background:#f7f7f8;border:1px solid #E5E7EB;padding:12px;border-radius:12px;overflow:auto}
  </style>
</head>
<body>
  <h1>Password Hash Tool</h1>
  <p>Enter a group password to generate a <code>sha256:&lt;base64&gt;</code> value for <code>/data/resources.json</code>.</p>
  <label for="pw">Password</label>
  <input id="pw" type="text" placeholder="e.g., acda2025">
  <button class="btn" id="go">Generate</button>
  <h3>Result</h3>
  <pre id="out">(pending)</pre>

  <script>
    async function sha256ToBase64(text){
      const enc = new TextEncoder();
      const buf = await crypto.subtle.digest('SHA-256', enc.encode(text));
      const bytes = new Uint8Array(buf);
      let b64 = btoa(String.fromCharCode(...bytes));
      return b64;
    }
    document.getElementById('go').addEventListener('click', async () => {
      const pw = document.getElementById('pw').value || '';
      const b64 = await sha256ToBase64(pw);
      document.getElementById('out').textContent = 'sha256:' + b64;
    });
  </script>
</body>
</html>
