<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Events | Rowan ACDA</title>
  <link rel="icon" type="image/svg+xml" href="images/logo.svg"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css"/>
  
  <script defer src="js/app.js"></script>
</head>
<body>
  <div id="navbar"></div>
  <main class="container">
<section class="card">
  <h1>Events</h1>
  <p>Authenticated members can add events. Public can view.</p>
  <div class="cards" style="margin-top:16px" id="eventsList"></div>
  <script>
  // basic fetch of events
  fetch('/.netlify/functions/events-get').then(r=>r.json()).then(items=>{
    const wrap = document.getElementById('eventsList');
    wrap.innerHTML = items.map(e => `
      <div class="card">
        <div class="aspect"><img src="images/event-placeholder.png" alt="Event poster"></div>
        <h3>${e.title}</h3>
        <p class="muted">${new Date(e.starts_at).toLocaleString()}</p>
        <p>${e.summary || ''}</p>
      </div>`).join('');
  }).catch(console.error);
  </script>
</section>

  </main>
  <footer class="site-footer">
    &copy; <span id="year"></span> Rowan ACDA. All rights reserved.
  </footer>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
