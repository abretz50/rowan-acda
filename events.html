
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Events • ACDA</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="container">
    <h1>Events</h1>
    <div class="controls">
      <input id="q" class="input" placeholder="Search events (title, type, description)">
      <select id="month">
        <option value="">Any month</option>
        <option value="09">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>
      </select>
      <select id="when">
        <option value="all">All</option>
        <option value="upcoming" selected>Upcoming</option>
        <option value="past">Past</option>
      </select>
      <div class="tags">
        <div class="tag active" data-type="General Meeting">General Meeting</div>
        <div class="tag active" data-type="PD">PD</div>
        <div class="tag active" data-type="Auditions">Auditions</div>
        <div class="tag active" data-type="Dress Rehearsal">Dress Rehearsal</div>
        <div class="tag active" data-type="Performance">Performance</div>
        <div class="tag active" data-type="Collab">Collab</div>
      </div>
    </div>
    <div id="events-grid" class="grid"></div>
    <footer class="note">Tip: Click tags to include/exclude types. Change “Upcoming/Past” to browse history.</footer>
  </div>
  <script src="assets/js/events.js"></script>
</body>
</html>
